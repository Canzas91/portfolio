<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="assets/Group 7.png" alt="logo">
            <h1 class="my__name">Александр<br>Немов</h1>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item nav__item--active"><a class="nav__link" href="index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="index.html #project">Проекты</a></li>
                <li class="nav__item"><a class="nav__link" href="diary.html">Дневник</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="contact-card">
            <h2 class="contact-title">Контакты</h2>
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A9f49fb7e9eea3e6ac095aae9cefbf833caac7e08287cfa853b091eded99f9b16&amp;source=constructor" width="500" height="400" frameborder="0"></iframe>
            <p class="contact-email">Email: nemov92@gmail.com</p>
            <p class="contact-phone">Телефон: +7(977) 292-57-44</p>
            <p class="contact-addres">Адрес: м. Юго-западная ул. пр. Вернадского 78</p>
            <button class="bt" id="bt">Оставить заявку</button>
        </div>
        <dialog id="contactDialog" class="modal" aria-labelledby="dialogTitle">
            <h2 id="dialogTitle">Обратная связь</h2>
            <form id="contactForm" class="form" method="dialog" novalidate>
                <label for="name">Имя</label>
                <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" required autocomplete="email">

                <label for="phone">Телефон</label>
                <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>

                <label for="date">Дата</label>
                <input id="date" name="date" type="date">

                <label for="topic">Тема</label>
                <select id="topic" name="topic" required>
                    <option value="">Выберите тему</option>
                    <option>Вопрос</option>
                    <option>Заказ</option>
                </select>

                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="form-actions">
                    <button type="button" id="closeDialog">Закрыть</button>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </dialog>

    </main>

    <footer class="footer">
        <div>
            <h3>developed by Alexander Nemov © 2024</h3>
        </div>
    </footer>
    <script src="mail.js"></script>
</body>
</html>
