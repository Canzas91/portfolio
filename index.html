<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My site</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="assets/Group 7.png" alt="logo">
            <h1 class="my__name">Александр<br>Немов</h1>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item nav__item--active"><a class="nav__link" href="index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="#project">Проекты</a></li>
                <li class="nav__item"><a class="nav__link" href="diary.html">Дневник</a></li>
                <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__card">
            <img src="assets/IMG_3736.jpeg" alt="" class="my__photo">
            <div class="blok">
                <h2 class="name">Привет, я студент группы ЭФБО-10-24.<br> Увлекаюсь веб-разработкой</h2>
                <button class="donload__rez" id="download1">Скачать резюме</button>
            </div>
        </div>
        <div class="skills">
            <div class="skill_start">
                <img class="nemov" src="assets/Group 9.png" alt="nemov">
                <h2 class="skill_title">Навыки</h2>
                <div class="skills-circles">
                    <div class="skill-circle">
                        <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"/>
                        <circle class="value htmlcss" cx="50" cy="50" r="45"/>
                        </svg>
                        <div class="skill-label">HTML/CSS</div>
                    </div>
                    <div class="skill-circle">
                        <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"/>
                        <circle class="value js" cx="50" cy="50" r="45"/>
                        </svg>
                        <div class="skill-label">JS</div>
                    </div>
                    <div class="skill-circle">
                        <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"/>
                        <circle class="value bootstrap" cx="50" cy="50" r="45"/>
                        </svg>
                        <div class="skill-label">Bootstrap</div>
                    </div>
                    <div class="skill-circle">
                        <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"/>
                        <circle class="value figma" cx="50" cy="50" r="45"/>
                        </svg>
                        <div class="skill-label">Figma</div>
                    </div>
                </div>
                <img class="nemov" src="assets/Group 9.png" alt="nemov">
            </div>
        </div>
        <div class="project" id="project">
            <h2 class="project__title">Проекты</h2>
            <div class="project__cards">
                <div class="project__card project__card--2" onclick="location.href='https://canzas91.github.io/my--portfolio-project/'">
                    <h3 class="project__card-title">Проект 1</h3>
                    <p class="project__card-description">Самый первый проект</p>
                </div>
                <div class="project__card project__card--3"onclick="location.href='https://canzas91.github.io/my-awesome-project/'">
                    <h3 class="project__card-title">Проект 2</h3>
                    <p class="project__card-description">Превый проект после первого</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <h3>developed by Alexander Nemov © 2024</h3>
        </div>
    </footer>
    <script src="mail.js"></script>
